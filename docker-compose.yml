version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: collaboase-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-collaboase}
      MYSQL_USER: ${MYSQL_USER:-collaboase_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-collaboase_pass}
      TZ: Asia/Tokyo
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - collaboase-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collaboase-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-collaboase_user}:${MYSQL_PASSWORD:-collaboase_pass}@mysql:3306/${MYSQL_DATABASE:-collaboase}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-collaboase_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-collaboase_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-collaboase}
      API_PORT: ${BACKEND_PORT:-8000}
      TZ: Asia/Tokyo
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    networks:
      - collaboase-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Astro)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collaboase-frontend
    restart: unless-stopped
    environment:
      BACKEND_API_URL: ${BACKEND_API_URL:-http://backend:8000}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8000}
      HOST: 0.0.0.0
      PORT: 4321
      TZ: Asia/Tokyo
    ports:
      - "${FRONTEND_PORT:-4321}:4321"
    networks:
      - collaboase-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  collaboase-network:
    driver: bridge
    name: collaboase-network

volumes:
  mysql_data:
    driver: local
    name: collaboase-mysql-data
